    /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;

    align-items: center;
    background: linear-gradient(45deg,  rgba(5, 128, 228, 0.664),  rgb(4, 107, 192)); 
    color: white;
    overflow-y: auto;
    height: 100vh;
    position: fixed;
}

.profile {
    text-align: center;
    padding: 20px;
}

.profile-img {
    width: 80px;
    border-radius: 50%;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    padding: 15px;
    text-align: center;
}

.menu li a {
    color: white;
    text-decoration: none;
    display: block;
}

.menu li:hover {
    align-items: center;
    background: linear-gradient(45deg,  rgba(3, 92, 165, 0.664),  rgb(4, 107, 192)); 
}

.content {
    margin-left: 250px;
    width: calc(100% - 250px);
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(45deg,  rgba(5, 128, 228, 0.664),  rgb(4, 107, 192)); /* gradient background */
    padding: 10px;
}

 /* Container for the search bar and icon */
 .search-container {
      position: relative;
      width: 600px;
    }
    
    /* FontAwesome search icon styling */
    .search-container .fa-search {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 18px;
    }
    
    /* Search input styling */
    .search {
      width: 100%;
      padding: 10px 20px 10px 45px; /* Left padding increased for the icon space */
      border: 1px solid #ccc;
      border-radius: 25px; /* Border radius for rounded edges */
      font-size: 16px;
    }
    .search:focus {
    outline: none;            /* डिफ़ॉल्ट outline हटाता है */
    border-color: #ccc;       /* border का रंग वही रहता है या आप इसे अपनी पसंद का रंग दे सकते हैं */
    /* वैकल्पिक: आप box-shadow भी जोड़ सकते हैं */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    
    /* Responsive adjustment for smaller screens */
    @media (max-width: 768px) {
      .search-container {
        width: 90%;
      }
    }
    .icons {
  display: flex;
  gap: 15px;
}


.icon-btn i {
  color: #fff;            /* आइकन का रंग सफेद */
  font-size: 20px;
}

.icons button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.card {
    background: white;

    border-radius: 3px;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    width: 30%;
    text-align: center;
}
.card h3{
    font-size: 1.5rem;
    color: rgb(5, 128, 228);
}
.card h6{
    font-size: 13px;
    color: rgb(70, 68, 68);
}

.charts {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.chart {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    width: 48%;
    text-align: center;
    margin: 5px;
}
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      text-align: center;
