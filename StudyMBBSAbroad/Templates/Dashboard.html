<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  <!-- Chart.js Library (CDN) -->

  <style>
    /* Global Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      /* min-height ताकि लंबा कंटेंट भी दिख सके */
      min-height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: linear-gradient(45deg, rgba(5, 128, 228, 0.664), rgb(4, 107, 192));
      color: white;
      overflow-y: auto;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-bottom: 20px;
      transition: transform 0.3s ease;
    }
    /* Mobile: hide sidebar by default */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
    }
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile-img {
      width: 80px;
      border-radius: 50%;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      padding: 15px;
      text-align: center;
    }
    .menu li a {
      color: white;
      text-decoration: none;
      display: block;
    }
    .menu li:hover {
      background: linear-gradient(45deg, rgba(3, 92, 165, 0.664), rgb(4, 107, 192));
    }
    /* Content Styles */
    .content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    @media (max-width: 768px) {
     
      .content {
        margin-left: 0;
        width: 100%;
      }
      
    }
    /* Content Styles */
    /* .content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 20px;
    } */
      .menu { 
      list-style: none;
      padding: 0;
    }
    .menu li {
      padding: 15px;

    }
    .menu li a {

      text-decoration: none;
      display: block;
    }
    .menu li:hover {
      background: linear-gradient(45deg, rgba(3, 92, 165, 0.664), rgb(4, 107, 192));
    }
    /* Content Styles */

      padding: 10px;
      border-radius: 4px;
    }
    
    /* Toggle Button Styles */
    .toggle-btn {
      background: none;
      border: none;
      color: rgba(5, 128, 228, 0.664);

      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }

  margin-top: -25px;   
 
}

    }
    

    
    .search:focus {
      outline: none;
      border-color: #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    /* Icons in Header */
    
/* Search container */
.search-container {
    display: flex;
    align-items: center;
    background-color: #fff;
    border-radius: 25px;
    padding: 8px 20px;
    width: 600px;
}

.search-container i {
    color: #555;
    margin-right: 8px;
}

.search-container .search {
    border: none;
    outline: none;
    /* background: transparent; */
    font-size: 14px;
    padding: 5px;
    width: 200px;
}
@media (max-width: 768px) {
    .search-container .search {
        width: 150px;
    }
}

@media (max-width: 480px) {
    
    .search-container {
      width: 250px;
    }
}

  display: flex;
  gap: 15px;
}


.icon-btn i {
  color: #fff;            /* आइकन का रंग सफेद */
  font-size: 20px;
}

.icons button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

    /* Stats Cards */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 3px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 250px;
      text-align: center;
      padding: 20px;
    }
    .card h3 {
      font-size: 1.5rem;
      color: rgb(5, 128, 228);
    }
    .card h6 {
      font-size: 13px;
      color: rgb(70, 68, 68);
    }
    /* Charts Section */
    .charts {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .charts {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between; /* या center, अगर जरूरत हो */
  align-items: center; /* Centering fix */
  gap: 20px;
}

    .chart {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
      text-align: center;
      position: relative;
    }
    .chart .chart-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    /* Canvas का आकार */
    .chart canvas {
      width: 100% !important;
      height: 200px !important;
    }
    /* Responsive Styles */
    @media (max-width: 1024px) {
    
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
     
      
      header {
        flex-direction: column;
        align-items: flex-start;
      }
     
     
      .stats,
      .charts {
        flex-direction: column;
      }
    }
  </style>

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  
    // Line Chart 1
    const lineCtx1 = document.getElementById('lineChart1').getContext('2d');
    const lineChart1 = new Chart(lineCtx1, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{

          borderColor: 'rgba(255, 99, 132, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  
    // Line Chart 2
    const lineCtx2 = document.getElementById('lineChart2').getContext('2d');
    const lineChart2 = new Chart(lineCtx2, {
      type: 'line',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Revenue',
          data: [15000, 20000, 18000, 22000],
          fill: false,
          borderColor: 'rgba(75, 192, 192, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
